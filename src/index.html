<!doctype html>
<html lang="en">

<head>
    <title>Login Controle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/logjn.css">

    <link rel="shortcut icon" href="./img/icons/icon.png">

</head>

<body>
    <header>
    </header>
    <main id="mainLogin">
        <div class="formLogin">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10 divEmail">
                    <input type="text" autocomplete="off" class="form-control" id="email" placeholder="email@example.com" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10 divPassword">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <hr>
            
            <button type="button" class="btn btn-outline-success"><img src="./img/key.png" width="25"> Login</button>
            <button type="button" class="btn btn-outline-warning"><img src="./img/add-user.png" width="25"> Cadastrar-Se</button>
            
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./js/login.js"></script>
</body>

</html>
